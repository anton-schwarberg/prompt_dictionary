<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Prompt bearbeiten</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="edit-container">
      <label class="edit-label" for="edit-name">Prompt Name</label>
      <input class="edit-input" id="edit-name" type="text" maxlength="80" />
      <label class="edit-label" for="edit-text">Prompt</label>
      <textarea class="edit-textarea" id="edit-text"></textarea>
      <div class="edit-actions">
        <button class="edit-back" id="back-btn" type="button">Back</button>
        <button class="edit-save" id="save-btn">Save</button>
      </div>
    </div>
    <script src="edit.js"></script>
  </body>
</html>
